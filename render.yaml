services:
  - type: web
    name: seu-app-django
    env: python
    region: sao-paulo  # ou outra região
    plan: free  # ou starter, professional
    
    # Build commands
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      
    # Start command
    startCommand: gunicorn seu_projeto.wsgi:application
    
    # Variáveis de ambiente
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: seu-banco-de-dados
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
    
    # Health check
    healthCheckPath: /health/
    initialDelaySeconds: 10
    
    # Auto-deploy
    autoDeploy: true
    
databases:
  - name: seu-banco-de-dados
    plan: free
    region: sao-paulo