<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 12px;
        }

        h1 {
            color: #2b1055;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,

            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Empresa</th>
                <th>CNPJ</th>
                <th>√Årea</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.nome_fantasia }}</td>
                <td>{{ company.cnpj }}</td>
                <td>{{ company.get_area_atuacao_display }}</td>
                <td>{{ company.cidade }}/{{ company.estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
