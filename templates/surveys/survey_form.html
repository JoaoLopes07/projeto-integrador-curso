{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">
        Pesquisa {{ survey_year.year }}
    </h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">
            Enviar pesquisa
        </button>
    </form>
</div>
{% endblock %}
