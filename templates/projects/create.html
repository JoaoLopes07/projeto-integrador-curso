{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <h3><i class="fas fa-plus-circle"></i> Gerenciar Projeto</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nome do Projeto</label>
                <input type="text" name="name" class="form-control" value="{{ project.name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea name="description" class="form-control" rows="4">{{ project.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="pending" {% if project.status=='pending' %}selected{% endif %}>Pendente</option>
                    <option value="active" {% if project.status=='active' %}selected{% endif %}>Ativo</option>
                    <option value="finished" {% if project.status=='finished' %}selected{% endif %}>Finalizado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Projeto</button>
        </form>
    </div>
</div>
{% endblock %}
