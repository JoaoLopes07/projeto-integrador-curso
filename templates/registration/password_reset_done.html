{% extends 'base.html' %}
{% block title %}Verifique seu Email | ACJOGOS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-5 text-center">

                    <div class="mb-4 text-primary">
                        <i class="fas fa-paper-plane fa-4x"></i>
                    </div>

                    <h3 class="fw-bold mb-3">Verifique seu Email</h3>
                    <p class="text-muted mb-4">
                        Enviámos instruções de recuperação para o endereço fornecido. Por favor, verifique a sua caixa
                        de entrada (e spam).
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary fw-bold">
                            Voltar para o Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
