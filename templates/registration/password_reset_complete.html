{% extends 'base.html' %}
{% block title %}Senha Alterada | ACJOGOS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden text-center">
                <div class="card-body p-5">

                    <div class="mb-4 text-success">
                        <i class="fas fa-shield-alt fa-4x"></i>
                    </div>

                    <h3 class="fw-bold mb-3">Senha Atualizada!</h3>
                    <p class="text-muted mb-4">
                        Sua senha foi alterada com sucesso. Você já pode acessar sua conta com as novas credenciais.
                    </p>

                    <a href="{% url 'login' %}" class="btn btn-success w-100 fw-bold py-2 shadow-sm">
                        <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
