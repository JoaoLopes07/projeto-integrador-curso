{% extends 'base.html' %}

{% block title %}Sair do Sistema{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Saiu do Sistema</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Você saiu do sistema com sucesso.
            </div>
            
            <p class="text-center">Obrigado por usar nosso sistema.</p>
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Fazer Login Novamente
                </a>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> Página Inicial
                </a>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            <small>Volte sempre!</small>
        </div>
    </div>
</div>

<style>
.logout-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
}
.card {
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border: none;
}
.card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
}
.alert {
    border-radius: 8px;
}
</style>
{% endblock %}
