{% extends "base.html" %}
{% block title %}Mapa de Empresas | ACJOGOS{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    .map-card {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 1rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .page-title {
        background: linear-gradient(135deg, #fff 0%, #a742f5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
        background: #1a1a1a;
        color: #fff;
        border: 1px solid rgba(167, 66, 245, 0.3);
    }

    .leaflet-popup-content strong {
        color: #a742f5;
        font-size: 1.1rem;
    }
</style>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 page-title mb-2">Mapa do Ecossistema</h1>
        <p class="text-white-50 lead">Localize estúdios e empresas associadas no Estado do Rio de Janeiro.</p>
    </div>

    <div class="map-card mb-4">
        <div class="rounded-4 overflow-hidden border border-white border-opacity-10">
            <div id="map" style="height: 600px; width: 100%;"></div>
        </div>
    </div>

    <div class="text-center">
        <a href="{% url 'public:landing' %}" class="btn btn-outline-light px-4 py-2 rounded-pill hover-scale">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Início
        </a>
    </div>
</div>

{{ empresas_json|json_script:"dados-empresas" }}

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('map').setView([-22.9068, -43.1729], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ACJOGOS contributors'
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png', // Mudei para Violeta para combinar com o site
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var scriptTag = document.getElementById('dados-empresas');
        if (scriptTag) {
            var empresas = JSON.parse(scriptTag.textContent);

            empresas.forEach(function (empresa) {
                if (empresa.lat && empresa.lng) {

                    var marker = L.marker([empresa.lat, empresa.lng], { icon: customIcon }).addTo(map);

                    var popupContent = `
                        <div style="text-align:center; padding: 5px;">
                            <strong style="display:block; margin-bottom:5px;">${empresa.nome}</strong>
                            <span style="color: #ccc; font-size: 0.9em;">${empresa.cidade}</span><br>
                            ${empresa.url !== '#' ?
                            `<a href="${empresa.url}" target="_blank" class="btn btn-sm btn-primary mt-2" style="background: #a742f5; border:none;">Visitar Site</a>`
                            : ''}
                        </div>
                    `;

                    marker.bindPopup(popupContent);
                }
            });
        }
    });
</script>
{% endblock %}
