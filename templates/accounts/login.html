<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags == 'error' %}style="color: red"{% else %}style="color: green"{% endif %}>
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
